<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:Arial, sans-serif;
    background:#fff0f5;
    text-align:center;
}

/* Center layout (stable, no shifting) */
.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}

/* Title */
h1{
    color:#ff4d6d;
    margin-bottom:28px;   /* space above heart */
}

/* Buttons row */
.buttons{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:40px;
}

/* YES heart (stable shape) */
.yes{
    position:relative;
    width:78px;
    height:74px;
    background:#ff4d6d;
    border:none;
    transform:rotate(-45deg);
    cursor:pointer;
    z-index:10;
}

.yes::before,
.yes::after{
    content:"";
    position:absolute;
    width:78px;
    height:74px;
    background:#ff4d6d;
    border-radius:50%;
}
.yes::before{ top:-38px; left:0; }
.yes::after{ left:38px; top:0; }

.yes span{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) rotate(45deg);
    color:#fff;
    font-weight:bold;
    font-size:14px;
    letter-spacing:1px;
}

/* NO button */
.no{
    padding:14px 26px;
    border:none;
    border-radius:10px;
    font-size:18px;
    background:#6c757d;
    color:#fff;
    cursor:pointer;
    position:relative;
    z-index:10;
}

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-10px;
    font-size:20px;
    animation:floatUp linear infinite;
    pointer-events:none;
}
@keyframes floatUp{
    from{ transform:translateY(0); opacity:1; }
    to{ transform:translateY(-110vh); opacity:0; }
}

/* Petals */
.petal{
    position:fixed;
    top:-20px;
    font-size:20px;
    pointer-events:none;
    animation:fall linear forwards;
}
@keyframes fall{
    from{ transform:translateY(0) rotate(0); }
    to{ transform:translateY(110vh) rotate(360deg); }
}

/* Proposal */
.proposal{
    text-align:center;
}

/* Ring animation (no overlap now) */
.ring-box{
    font-size:64px;
    margin-bottom:26px;   /* ensures gap from title */
    position:relative;
    height:70px;          /* reserves vertical space */
}
    
.lid{
    display:block;
    animation:openLid 1s forwards;
    position:relative;
    z-index:2;
}
.ring{
    position:absolute;
    top:8px;              /* LOCKED inside box */
    left:50%;
    transform:translateX(-50%) scale(0);
    animation:ringPop 0.8s forwards;
    animation-delay:0.8s;
    z-index:1;
}

@keyframes openLid{
    from{ transform:rotateX(0); }
    to{ transform:rotateX(-120deg); }
}
@keyframes ringPop{
    0%{ transform:translateX(-50%) scale(0); }
    70%{ transform:translateX(-50%) scale(1.25); }
    100%{ transform:translateX(-50%) scale(1); }
}
</style>
</head>

<audio id="music" loop>
<source src="Vaalu.mp3" type="audio/mpeg">
</audio>

<body>

<div class="container">

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
<button id="yesBtn" class="yes"><span>YES</span></button>
<button id="noBtn" class="no">No üòú</button>
</div>

<p id="msg" style="color:#ff4d6d;font-weight:600;"></p>

</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const msg=document.getElementById("msg");

const noTexts=[
"No aa? Think again üòú",
"Escape avvalevu üòè",
"I am faster üèÉ‚Äç‚ôÇÔ∏è",
"Click YES ra ‚ù§Ô∏è",
"Destiny says YES üíò"
];

/* Move NO ‚Äî NEVER leaves screen */
function moveNo(){

    if (navigator.vibrate) navigator.vibrate([80,40,80]);

    const margin = 14;
    const vw = window.visualViewport ? window.visualViewport.width : window.innerWidth;
    const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
    const btnW = noBtn.offsetWidth;
    const btnH = noBtn.offsetHeight;

    let x = Math.random() * (vw - btnW - margin * 2) + margin;
    let y = Math.random() * (vh - btnH - margin * 2) + margin;

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    /* SECOND CLAMP AFTER RENDER (prevents escape completely) */
    const rect = noBtn.getBoundingClientRect();

    if(rect.right > vw) noBtn.style.left = (vw - btnW - margin) + "px";
    if(rect.bottom > vh) noBtn.style.top = (vh - btnH - margin) + "px";
    if(rect.left < margin) noBtn.style.left = margin + "px";
    if(rect.top < margin) noBtn.style.top = margin + "px";

    msg.innerText = noTexts[Math.floor(Math.random() * noTexts.length)];
} 

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",e=>{
e.preventDefault();
moveNo();
});

/* Floating hearts */
setInterval(()=>{
const h=document.createElement("div");
h.className="heart";
h.innerHTML="üíó";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(3+Math.random()*3)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},300);

/* Petals */
function petal(){
const p=document.createElement("div");
p.className="petal";
p.innerHTML="üåπ";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(4+Math.random()*3)+"s";
document.body.appendChild(p);
setTimeout(()=>p.remove(),7000);
}

/* YES click */
yesBtn.onclick=()=>{
document.getElementById("music").play().catch(()=>{});
setInterval(petal,250);

document.querySelector(".container").innerHTML=`
<div class="proposal">
<div class="ring-box">
<div class="lid">üì¶</div>
<div class="ring">üíç</div>
</div>
<h1>Will You Marry Me? ‚ù§Ô∏è</h1>
<p>Your love letter text here...</p>
<h3 style="color:#ff4d6d;">Yours Dudu üíå</h3>
</div>`;
};
</script>

</body>
</html>
