<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #fff0f5;
    text-align: center;
}

/* Center content */
.container {
    position: relative;
    top: 30vh;
}

h1 {
    color: #ff4d6d;
}

/* Buttons wrapper (fixed layout) */
.buttons {
    position: relative;
    width: 260px;
    height: 120px;
    margin: 20px auto;
}

/* YES Heart Button */
.yes {
    position: absolute;
    left: 40px;
    width: 70px;
    height: 65px;
    background: #ff4d6d;
    border: none;
    transform: rotate(-45deg) scale(1);
    transform-origin: center;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 2;
    transition: transform 0.15s ease;
}

/* Heart circles */
.yes::before,
.yes::after {
    content: "";
    position: absolute;
    width: 70px;
    height: 65px;
    background: #ff4d6d;
    border-radius: 50%;
}

.yes::before {
    top: -35px;
    left: 0;
}

.yes::after {
    left: 35px;
    top: 0;
}

.yes span {
    transform: rotate(45deg);
    color: white;
    font-weight: bold;
    font-size: 14px;
    z-index: 1;
}

/* NO Button */
.no {
    position: absolute;
    right: 40px;
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    background: #6c757d;
    color: white;
    cursor: pointer;
    z-index: 1;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp linear infinite;
}

/* Rose petals */
.petal {
    position: fixed;
    top: -20px;
    font-size: 20px;
    pointer-events: none;
    animation: fall linear forwards;
}

/* Proposal layout */
.proposal-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 75vh;
}

/* Ring box */
.ring-box {
    font-size: 70px;
    position: relative;
    margin-bottom: 10px;
    transform: translateY(-40px);
}

.lid {
    display: block;
    animation: openLid 1s ease forwards;
    transform-origin: bottom center;
}

.ring {
    position: absolute;
    top: 5px;
    left: 50%;
    transform: translateX(-50%) scale(0);
    font-size: 45px;
    animation: ringPop 0.8s ease forwards;
    animation-delay: 0.9s;
}

/* Glow text */
.glow {
    animation: glowPulse 1.3s infinite alternate;
}

@keyframes glowPulse {
    from { text-shadow: 0 0 10px #ff4d6d; }
    to { text-shadow: 0 0 20px #ff85a2; }
}

@keyframes openLid {
    0% { transform: rotateX(0deg); }
    100% { transform: rotateX(-120deg); }
}

@keyframes ringPop {
    0% { transform: scale(0) rotate(-25deg); opacity: 0; }
    60% { transform: scale(1.25) rotate(10deg); opacity: 1; }
    100% { transform: scale(1) rotate(0); opacity: 1; }
}

@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0.9; }
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<audio id="music" loop>
