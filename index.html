<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:Arial, sans-serif;
    background:#fff0f5;
    text-align:center;
}

/* Center layout (stable, no shifting) */
.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}

/* Title */
h1{
    color:#ff4d6d;
    margin-bottom:28px;   /* space above heart */
}

/* Buttons row */
.buttons{
    margins-top: 15px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:40px;
}

/* YES heart (stable shape) */
.yes{
    position:relative;
    width:100px;
    height:100px;
    background:#ff4d6d;
    border:none;
    cursor:pointer;
    transform:rotate(-45deg);
    display:flex;
    align-items:center;
    justify-content:center;
}

/* heart top circles */
.yes::before,
.yes::after{
    content:"";
    position:absolute;
    width:100px;
    height:100px;
    background:#ff4d6d;
    border-radius:50%;
    z-index:1;
}
    
.yes::before{
    top:-55px;
    left:0;
}

.yes::after{
    left:55px;
    top:0;
}

.yes span{
    position:absolute;
    transform:rotate(45deg);
    color:#ffffff;
    font-size:24px;          /* BIG = visible */
    font-weight:900;
    letter-spacing:1px;
    z-index:2;               /* above heart */
    text-shadow:0 2px 4px rgba(0,0,0,0.35);  /* contrast */
    user-select:none;
}

/* NO button */
.no{
    padding:14px 26px;
    border:none;
    border-radius:10px;
    font-size:18px;
    background:#6c757d;
    color:#fff;
    cursor:pointer;
    position:relative;
    z-index:10;
}

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-10px;
    font-size:20px;
    animation:floatUp linear infinite;
    pointer-events:none;
}
@keyframes floatUp{
    from{ transform:translateY(0); opacity:1; }
    to{ transform:translateY(-110vh); opacity:0; }
}

/* Petals */
.petal{
    position:fixed;
    top:-20px;
    font-size:20px;
    pointer-events:none;
    animation:fall linear forwards;
}
@keyframes fall{
    from{ transform:translateY(0) rotate(0); }
    to{ transform:translateY(110vh) rotate(360deg); }
}

/* Proposal */
.proposal{
    text-align:center;
}

/* Ring animation (no overlap now) */
.ring-box{
    font-size:64px;
    position:relative;
    height:90px;          /* reserves vertical space */
    margin-bottom:18px;
}
    
.lid{
    display:block;
    animation:openLid 1s forwards;
    position:relative;
    z-index:2;
}
    
/* üíç Ring ABOVE the box */
.ring{
    position:absolute;
    left:50%;
    top:-32px;           /* NEGATIVE = above box */
    transform:translateX(-50%) scale(0);
    animation:ringPop 0.8s forwards;
    animation-delay:0.8s;
    z-index:3;
}

@keyframes ringPop{
    0%{
        transform:translateX(-50%) scale(0) translateY(20px);
        opacity:0;
    }
    70%{
        transform:translateX(-50%) scale(1.25) translateY(-6px);
        opacity:1;
    }
    100%{
        transform:translateX(-50%) scale(1) translateY(0);
        opacity:1;
    }
}    

@keyframes openLid{
    from{ transform:rotateX(0); }
    to{ transform:rotateX(-120deg); }
}

</style>
</head>

<audio id="music" loop>
<source src="Vaalu.mp3" type="audio/mpeg">
