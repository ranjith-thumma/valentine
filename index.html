<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #fff0f5;
    text-align: center;
}

/* Center content */
.container {
    position: relative;
    top: 30vh;
}

h1 {
    color: #ff4d6d;
}

/* Buttons */
button {
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    margin: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.yes {
    background: #ff4d6d;
    color: white;
}

.no {
    background: #6c757d;
    color: white;
    position: absolute;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Telugu Romantic Music -->
<audio id="music" loop>
  <!-- Replace below link with any Telugu MP3 you like -->
  <source src="Vaalu.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yesBtn" class="yes" onclick="sayYes()">Yes üíñ</button>
    <button id="noBtn" class="no">No üò¢</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
let yesSize = 18;

function moveNo() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const margin = 20;

    const maxX = window.innerWidth - btnWidth - margin;
    const maxY = window.innerHeight - btnHeight - margin;

    const minX = margin;
    const minY = margin;

    const x = Math.random() * (maxX - minX) + minX;
    const y = Math.random() * (maxY - minY) + minY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // grow YES
    yesSize += 4;
    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding = (yesSize/1.5) + "px " + (yesSize*1.5) + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveNo();
});

/* Floating hearts generator */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    heart.style.fontSize = (16 + Math.random() * 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

/* When YES clicked */
function sayYes() {
    const music = document.getElementById("music");

    // play music FIRST
    music.currentTime = 0;
    music.play().catch(() => {});

    // DON'T delete audio element ‚Äî only change content
    document.body.innerHTML = `
        <audio id="music" autoplay loop>
            <source src="vaalu.mp3" type="audio/mpeg">
        </audio>

        <div style="display:flex;justify-content:center;align-items:center;height:100vh;text-align:center;background:#fff0f5;font-family:Arial;">
            <div>
                <h1 style="color:#ff4d6d;">Yay ‚ù§Ô∏è</h1>
                <h2>Finally you said YES üòç</h2>
                <p style="font-size:18px;color:#444;">
                    Nuvvu na life lo vachinappati nunchi  
                    prathi roju special ayindi üíñ  
                    I am lucky to have you ‚ù§Ô∏è  
                </p>
                <h3 style="color:#ff4d6d;">Yours Dudu üíå</h3>
            </div>
        </div>
    `;
}
    
</script>

</body>
</html>
