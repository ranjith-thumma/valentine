<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:Arial, sans-serif;
    background:#fff0f5;
    text-align:center;
}

/* Center layout */
.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:100%;
}

/* Title ABOVE buttons (no overlap) */
h1{
    color:#ff4d6d;
    margin-bottom:45px;   /* BIG GAP from heart */
}

/* Buttons row */
.buttons{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:55px;            /* space between YES & NO */
}

/* Invisible safe movement area */
.safe-zone{
    position:fixed;
    /* keep NO inside visible middle area */
    top:20%;
    bottom:10%;
    left:10%;
    right:10%;
    pointer-events:none;
}


/* ‚ù§Ô∏è HEART YES */
.yes{
    position:relative;
    width:100px;
    height:100px;
    background:#ff4d6d;
    border:none;
    cursor:pointer;
    transform:rotate(-45deg) scale(1);
    transform-origin:center;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:transform 0.15s ease;
}

/* heart circles */
.yes::before,
.yes::after{
    content:"";
    position:absolute;
    width:100px;
    height:100px;
    background:#ff4d6d;
    border-radius:50%;
}
.yes::before{ top:-55px; left:0; }
.yes::after{ left:55px; top:0; }

/* YES text */
.yes span{
    transform:rotate(45deg);
    color:#fff;
    font-size:22px;
    font-weight:bold;
    z-index:2;
}

/* NO button */
.no{
    padding:14px 26px;
    border:none;
    border-radius:10px;
    font-size:18px;
    background:#6c757d;
    color:#fff;
    cursor:pointer;
}

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-10px;
    font-size:20px;
    animation:floatUp linear infinite;
    pointer-events:none;
}
@keyframes floatUp{
    from{ transform:translateY(0); opacity:1; }
    to{ transform:translateY(-110vh); opacity:0; }
}

/* Petals */
.petal{
    position:fixed;
    top:-20px;
    font-size:20px;
    pointer-events:none;
    animation:fall linear forwards;
}
@keyframes fall{
    from{ transform:translateY(0) rotate(0); }
    to{ transform:translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>
<div class="safe-zone" id="safeZone"></div>
<audio id="music" loop>
<source src="Vaalu.mp3" type="audio/mpeg">
</audio>

<div class="container">

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
<button id="yesBtn" class="yes"><span>YES</span></button>
<button id="noBtn" class="no">No üòú</button>
</div>

</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn  = document.getElementById("noBtn");

/* =========================
   FIX 1 ‚Äî NO NEVER OUTSIDE
   ========================= */
const safeZone = document.getElementById("safeZone");
function moveNo(){

    const zone = safeZone.getBoundingClientRect();
    const btn  = noBtn.getBoundingClientRect();
    const margin = 6;
    const minX = zone.left + margin;
    const maxX = zone.right - btn.width - margin;
    const minY = zone.top + margin;
    const maxY = zone.bottom - btn.height - margin;

    let x = minX + Math.random() * (maxX - minX);
    let y = minY + Math.random() * (maxY - minY);

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
}


noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", e=>{
    e.preventDefault();
    moveNo();
});

/* =========================
   Floating hearts
   ========================= */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíó";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},300);

/* Petals */
function petal(){
    const p=document.createElement("div");
    p.className="petal";
    p.innerHTML="üåπ";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),7000);
}

/* =========================
   YES GROW ‚Äî keep heart shape
   ========================= */
yesBtn.scale = 1;
function growYes(){
    if(yesBtn.scale < 1.8){
        yesBtn.scale += 0.06;
        yesBtn.style.transform =
            `rotate(-45deg) scale(${yesBtn.scale})`;
    }
}

/* =========================
   YES CLICK
   ========================= */
yesBtn.addEventListener("click", ()=>{
    document.getElementById("music").play().catch(()=>{});
    setInterval(petal,250);

    document.querySelector(".container").innerHTML=`
    <h1>Will You Marry Me? ‚ù§Ô∏è</h1>
    <p>You are my everything BUBb üíñ</p>
    `;
});

/* Grow YES whenever NO tries */
noBtn.addEventListener("mouseover", growYes);
noBtn.addEventListener("touchstart", growYes);

</script>
</body>
</html>
