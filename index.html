<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #fff0f5;
    text-align: center;
}

/* Center content */
.container {
    position: relative;
    top: 30vh;
}

h1 {
    color: #ff4d6d;
}

/* Buttons */
button {
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    margin: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.yes {
    background: #ff4d6d;
    color: white;
}

.no {
    background: #6c757d;
    color: white;
    position: fixed;   /* MUST be fixed */
    z-index: 999;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp linear infinite;
}

/* Rose petals */
.petal {
    position: fixed;
    top: -20px;
    font-size: 20px;
    pointer-events: none;
    animation: fall linear forwards;
}

/* Proposal center layout */
.proposal-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 70vh;
}

/* üíç Ring pop animation */
.ring {
    font-size: 90px;
    transform: scale(0);
    animation: ringPop 0.9s ease-out forwards;
}

@keyframes ringPop {
    0% { transform: scale(0) rotate(-25deg); opacity: 0; }
    60% { transform: scale(1.25) rotate(10deg); opacity: 1; }
    100% { transform: scale(1) rotate(0); opacity: 1; }
}    

@keyframes fall {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.9;
    }
}    

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<!-- Telugu Romantic Music -->
<audio id="music" loop>
  <!-- Replace below link with any Telugu MP3 you like -->
  <source src="Vaalu.mp3" type="audio/mpeg">
</audio>    

<body>
<div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yesBtn" class="yes" onclick="sayYes()">Yes üíñ</button>
    <button id="noBtn" class="no">No üò¢</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
let yesSize = 18;

function moveNo() {
    const btnRect = noBtn.getBoundingClientRect();

    const margin = 12;

    const maxX = window.innerWidth - btnRect.width - margin;
    const maxY = window.innerHeight - btnRect.height - margin;

    const minX = margin;
    const minY = margin;

    let x = Math.random() * (maxX - minX) + minX;
    let y = Math.random() * (maxY - minY) + minY;

    // HARD CLAMP (guarantee inside)
    x = Math.max(minX, Math.min(x, maxX));
    y = Math.max(minY, Math.min(y, maxY));

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    growYes();
}

function growYes() {
    const maxSize = 34;   // limit size (change if you want bigger)
    const step = 1.5;     // growth speed (small = smooth)

    if (yesSize < maxSize) {
        yesSize += step;
        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding = (yesSize / 1.8) + "px " + (yesSize * 1.6) + "px";
    }
}    

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveNo();
});

/* Floating hearts generator */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    heart.style.fontSize = (16 + Math.random() * 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

/* When YES clicked */
function sayYes() {
    const music = document.getElementById("music");

    // Play after user click (allowed by browser)
    music.currentTime = 0;
    music.play().catch(err => console.log("Play blocked:", err));

    //Start rose petals
    setInterval(createPetal, 250);

    // Change only visible content (do NOT recreate audio)
   document.querySelector(".container").innerHTML = `
    <div class="proposal-box">
        <div class="ring">üíç</div>
        <h1 style="color:#ff4d6d;margin-top:15px;">Yay ‚ù§Ô∏è</h1>
        <h2>Finally you said YES üòç</h2>
        <p style="font-size:18px;color:#444;">
            From the moment you came into my life,<br>
            everything became beautiful üíñ<br>
            Want to spend my life with you ‚ù§Ô∏è<br>
            Prathi roju special ayindi üíñ
        </p>

        <h3 style="color:#ff4d6d;">Yours Dudu üíå</h3>

    </div>
`;
}

// Create falling rose petals
function createPetal() {
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.innerHTML = "üåπ";

    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (4 + Math.random() * 3) + "s";
    petal.style.fontSize = (16 + Math.random() * 18) + "px";

    document.body.appendChild(petal);

    setTimeout(() => petal.remove(), 7000);
}    

    
    
</script>

</body>
</html>
