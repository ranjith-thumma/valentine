<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:Arial, sans-serif;
    background:#fff0f5;
    text-align:center;
}

/* Center layout */
.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:100%;
}

/* Title ABOVE buttons (no overlap) */
h1{
    color:#ff4d6d;
    margin-bottom:45px;   /* BIG GAP from heart */
}

/* Buttons row */
.buttons{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:55px;            /* space between YES & NO */
}

/* Invisible safe movement area */
.safe-zone{
    position:fixed;
    /* smaller visible center box */
    top:24%;
    bottom:14%;
    left:14%;
    right:14%;
    pointer-events:none;
    z-index:-1;
}

/* ‚ù§Ô∏è HEART YES */
.yes{
    position:relative;
    width:100px;
    height:100px;
    background:#ff4d6d;
    border:none;
    cursor:pointer;
    transform:rotate(-45deg) scale(1);
    transform-origin:center;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:transform 0.15s ease;
}

/* heart circles */
.yes::before,
.yes::after{
    content:"";
    position:absolute;
    width:100px;
    height:100px;
    background:#ff4d6d;
    border-radius:50%;
}
.yes::before{ top:-55px; left:0; }
.yes::after{ left:55px; top:0; }

/* YES text */
.yes span{
    transform:rotate(45deg);
    color:#fff;
    font-size:22px;
    font-weight:bold;
    z-index:2;
}

/* NO button */
.no{
    padding:14px 26px;
    border:none;
    border-radius:10px;
    font-size:18px;
    background:#6c757d;
    color:#fff;
    cursor:pointer;
}

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-10px;
    font-size:20px;
    animation:floatUp linear infinite;
    pointer-events:none;
}
    
/* Proposal */
.proposal{
    text-align:center;
}

/* Ring animation (no overlap now) */
.ring-box{
    font-size:64px;
    position:relative;
    height:90px;          /* reserves vertical space */
    margin-bottom:18px;
}
    
.lid{
    display:block;
    animation:openLid 1s forwards;
    position:relative;
    z-index:2;
}
    
/* üíç Ring ABOVE the box */
.ring{
    position:absolute;
    left:50%;
    top:-32px;           /* NEGATIVE = above box */
    transform:translateX(-50%) scale(0);
    animation:ringPop 0.8s forwards;
    animation-delay:0.8s;
    z-index:3;
}

@keyframes ringPop{
    0%{
        transform:translateX(-50%) scale(0) translateY(20px);
        opacity:0;
    }
    70%{
        transform:translateX(-50%) scale(1.25) translateY(-6px);
        opacity:1;
    }
    100%{
        transform:translateX(-50%) scale(1) translateY(0);
        opacity:1;
    }
}    

@keyframes openLid{
    from{ transform:rotateX(0); }
    to{ transform:rotateX(-120deg); }
}
    
@keyframes floatUp{
    from{ transform:translateY(0); opacity:1; }
    to{ transform:translateY(-110vh); opacity:0; }
}

/* Petals */
.petal{
    position:fixed;
    top:-20px;
    font-size:20px;
    pointer-events:none;
    animation:fall linear forwards;
}
@keyframes fall{
    from{ transform:translateY(0) rotate(0); }
    to{ transform:translateY(110vh) rotate(360deg); }
}

.fade-line{
    opacity:0;
    transform:translateY(10px);
    animation:fadeLine 1.2s ease forwards;
    font-size:18px;
    color:#444;
    max-width:420px;
    margin:6px auto;
    line-height:1.6;
    text-align:center;
}

/* each line appears with delay */
.fade-line:nth-child(1){ animation-delay:0.6s; }
.fade-line:nth-child(2){ animation-delay:1.6s; }
.fade-line:nth-child(3){ animation-delay:2.6s; }
.fade-line:nth-child(4){ animation-delay:3.6s; }

@keyframes fadeLine{
    to{
        opacity:1;
        transform:translateY(0);
    }
}
    
</style>
</head>

const safeZone = document.getElementById("safeZone");
function moveNo(){
    const zone = safeZone.getBoundingClientRect();
    const btn  = noBtn.getBoundingClientRect();
    const margin = 4;

    let minX = zone.left + margin;
    let maxX = zone.right - btn.width - margin;
    let minY = zone.top + margin;
    let maxY = zone.bottom - btn.height - margin;

    // prevent invalid box (important on resize)
    if (maxX < minX) maxX = minX;
    if (maxY < minY) maxY = minY;

    let x = minX + Math.random() * (maxX - minX);
    let y = minY + Math.random() * (maxY - minY);

    // HARD CLAMP (no drift ever)
    x = Math.max(minX, Math.min(x, maxX));
    y = Math.max(minY, Math.min(y, maxY));

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";

     /* üòú Show funny text */
    const msgEl = document.getElementById("msg");
    if (msgEl){
        msgEl.textContent =
          noTexts[Math.floor(Math.random() * noTexts.length)];
    }
}

};  
</script>
    
</body>
</html>
