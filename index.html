<style>
body{
    margin:0;
    overflow:hidden;
    font-family:Arial, sans-serif;
    background:#fff0f5;
    text-align:center;
}

/* Center layout */
.container{
    position:absolute;
    top:58%;                 /* was 50% */
    left:50%;
    transform:translate(-50%,-50%);
}

/* Title */
h1{
    color:#ff4d6d;
    margin-bottom:20px;
}

/* Buttons row */
.buttons{
    display:flex;
    justify-content:center;
    align-items:center;
    margin-top: 18px;
    gap:40px;
}

/* YES heart */
.yes{
    position:relative;
    width:74px;
    height:70px;
    background:#ff4d6d;
    border:none;
    transform:rotate(-45deg);
    cursor:pointer;
    z-index:10;
    margin-top:8px;
}

.yes::before,
.yes::after{
    content:"";
    position:absolute;
    width:80px;
    height:75px;
    background:#ff4d6d;
    border-radius:50%;
}

.yes::before{ top:-40px; left:0; }
.yes::after{ left:40px; top:0; }

.yes span{
    position:absolute;
    top:58%;                 /* slightly lower */
    left:50%;
    transform:translate(-50%,-50%) rotate(45deg);
    color:#fff;
    font-weight:bold;
    font-size:14px;
    letter-spacing:1px;
    pointer-events:none;
}

/* NO button */
.no{
    padding:14px 26px;
    border:none;
    border-radius:10px;
    font-size:18px;
    background:#6c757d;
    color:#fff;
    cursor:pointer;
    position:relative;
    z-index:10;
}

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-10px;
    font-size:20px;
    animation:floatUp linear infinite;
    pointer-events:none;
}

@keyframes floatUp{
    from{ transform:translateY(0); opacity:1; }
    to{ transform:translateY(-110vh); opacity:0; }
}

/* Rose petals */
.petal{
    position:fixed;
    top:-20px;
    font-size:20px;
    pointer-events:none;
    animation:fall linear forwards;
}

@keyframes fall{
    from{ transform:translateY(0) rotate(0); }
    to{ transform:translateY(110vh) rotate(360deg); }
}

/* Proposal box */
.proposal{
    text-align:center;
}

/* Ring animation */
.ring-box{
    font-size:70px;
    position:relative;
}

.lid{
    display:block;
    animation:openLid 1s forwards;
}

.ring{
    position:absolute;
    left:50%;
    transform:translateX(-50%) scale(0);
    animation:ringPop 0.8s forwards;
    animation-delay:0.8s;
}

@keyframes openLid{
    from{ transform:rotateX(0); }
    to{ transform:rotateX(-120deg); }
}

@keyframes ringPop{
    0%{ transform:translateX(-50%) scale(0); }
    70%{ transform:translateX(-50%) scale(1.3); }
    100%{ transform:translateX(-50%) scale(1); }
}
</style>
</head>
